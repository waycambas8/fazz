[elastic]
elastic_apm.enabled=true
elastic_apm.environment="${APP_ENV}"
elastic_apm.server_url="${APM_PROTOCOL}://${APM_HOST}:${APM_PORT}"
elastic_apm.verify_server_cert = false
elastic_apm.api_key="${APM_API_KEY}"
elastic_apm.service_name="${BEAT_NAME}"
elastic_apm.transaction_ignore_urls="/*/ping, /ping"
