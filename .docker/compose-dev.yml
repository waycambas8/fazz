version: "3.1"

services:
  app:
    container_name: bri
    build:
      context: ../
      dockerfile: .docker/Dockerfile
    image: satellite-fazz
    networks:
      - fazz
    volumes:
      - ../:/usr/share/app
      - ./config/php.ini/upload.ini:/usr/local/etc/php/conf.d/upload.ini
    environment:
      - ENVIRONMENT=development

  nginx:
    container_name: bri-nginx
    image: nginx
    env_file:
      - ../.env
    restart: always
    networks:
      - fazz
    links:
      - app
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./etc/nginx/conf.d:/etc/nginx/conf.d
      - ./etc/nginx/servers:/etc/nginx/servers
      - ./keys/nginx:/keys
      - ../:/usr/share/app
    command: sh -c "composer install --ignore-platform-reqs && php artisan key:generate"

  db:
    container_name: db
    image: postgres
    ports:
      - ${POSTGRES_PORT}:5432
    env_file:
      - ./.env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - fazz
networks:
  fazz: {}
